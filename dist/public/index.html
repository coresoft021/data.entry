<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Core soft</title>
  </head>
  <body>
    <div style="margin-left:40%;display:inline-block;width:100%;height:20px;">
    <h3>Press f8 to Start Recording</h3>
    </div>

     <div style="margin-left:40%;display:inline-block;width:100%;height:20px;">
    
    </div>
      <form>
  <div class="form-row">
    <div class="form-group col-md-4">
      
      <input type="email" class="form-control"  placeholder="IP Address">
    </div>
    <div class="form-group col-md-4">
      
      <input type="text" class="form-control"  placeholder="First Name">
    </div>
        <div class="form-group col-md-4">
      
      <input type="text" class="form-control"  placeholder="Last Name">
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    
    <input type="text" class="form-control"  placeholder="Address">
  </div>
   <div class="form-group col-md-4">
    
    <input type="text" class="form-control"  placeholder="City">
  </div>
     <div class="form-group col-md-2">
    
    <input type="text" class="form-control"  placeholder="State">
  </div>

  </div>

    <div class="form-row">
  <div class="form-group col-md-3">
    
    <input type="text" class="form-control"  placeholder="Zip Code">
  </div>

    <div class="form-group col-md-1">
    
    
    </div>

   <div class="form-group col-md-4">
    
    <input type="number" class="form-control"  placeholder="Home Phone">
  </div>
     <div class="form-group col-md-4">
    
    <input type="number" class="form-control"  placeholder="Work Phone">
  </div>

  </div>

     <div class="form-row">
  <div class="form-group col-md-4">
    
    <input type="email" class="form-control"  placeholder="Email">
  </div>

  

   <div class="form-group col-md-2">
    
    <input type="text" class="form-control"  placeholder="Date Of Birth">
  </div>
     <div class="form-group col-md-2">
    
    <input type="number" class="form-control"  placeholder="SSN">
  </div>
     <div class="form-group col-md-3">
        <input type="text" class="form-control"  placeholder="Driving Licence No">
  </div>
    <div class="form-group col-md-1">
        <input type="text" class="form-control"  placeholder="D L State">
  </div>

  </div>


      <div class="form-row">
  <div class="form-group col-md-3">
    
    <input type="number" class="form-control"  placeholder="Bank ABA">
  </div>

  

   <div class="form-group col-md-3">
    
    <input type="number" class="form-control"  placeholder="Bank Account No">
  </div>
     <div class="form-group col-md-2">
    
    <input type="text" class="form-control"  placeholder="Name Of Bank">
  </div>
     <div class="form-group col-md-3">
        <input type="text" class="form-control"  placeholder="Employer">
  </div>
    <div class="form-group col-md-1">
     
  </div>

  </div>

     <div class="form-row">
  <div class="form-group col-md-3">
    
    <input type="text" class="form-control"  placeholder="Date Of Hired">
  </div>

  

   <div class="form-group col-md-3">
    
    <input type="text" class="form-control"  placeholder="Supervisor Name">
  </div>
     <div class="form-group col-md-3">
    
    <input type="number" class="form-control"  placeholder="Supervisor Phone">
  </div>
 
    <div class="form-group col-md-1">
     
  <button type="submit" class="btn btn-primary">Save</button>
  </div>

  </div>





 
</form>


   
  <div style="margin-left:40%;display:inline-block;width:100%;height:20px;">
    <h3>Press f8 for stop Recording</h3>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
